
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Gallery</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #222;
            color: white;
            padding: 1rem 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .gallery-item img {
            width: 100%;
            display: block;
            border-radius: 10px;
        }

        .gallery-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            border-radius: 10px;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .gallery-item .overlay h3 {
            margin: 0;
            font-size: 1.5rem;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #222;
            color: white;
            margin-top: 20px;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }

    </style>
</head>
<body>
    <header>
        <h1>Car Gallery</h1>
    </header>

    <div class="gallery">
        <div class="gallery-item">
            <img src="car1.jpg" alt="Car 1">
            <div class="overlay">
                <h3>Sporty Coupe</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="car2.jpg" alt="Car 2">
            <div class="overlay">
                <h3>Luxury Sedan</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="car3.jpg" alt="Car 3">
            <div class="overlay">
                <h3>Classic Muscle</h3>
            </div>
        </div>
        <div class="gallery-item">
            <img src="car4.jpg" alt="Car 4">
            <div class="overlay">
                <h3>Modern SUV</h3>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Car Gallery. All Rights Reserved.</p>
    </footer>
</body>
</html>
